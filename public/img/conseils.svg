<svg width="380" height="90" viewBox="0 0 380 90" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>CONSEILS AUX JEUX — Logo</title>
  <desc>Wordmark blanc avec icône ampoule accent or, fond transparent.</desc>
  <defs>
    <style>
      :root { --text: #FFFFFF; --accent: #F59E0B; }
      text { font-family: "Poppins", Arial, Helvetica, sans-serif; }
